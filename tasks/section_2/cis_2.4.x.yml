- name: "2.4.1.8 | PATCH | Ensure access to /etc/cron.d is configured"
  when: rhel10cis_rule_2_4_1_8
  tags:
    - level1-server
    - level1-workstation
    - patch
    - cron
    - rule_2.4.1.8
    - NIST800-53R5_AC-3
    - NIST800-53R5_MP-2
  ansible.builtin.file:
    path: /etc/cron.d
    state: directory
    owner: root
    group: root
    mode: 'u+rwx,go-rwx'

- name: "2.4.1.9 | PATCH | Ensure access to crontab is configured"
  when: rhel10cis_rule_2_4_1_9
  tags:
    - level1-server
    - level1-workstation
    - patch
    - cron
    - rule_2.4.1.9
    - NIST800-53R5_AC-3
    - NIST800-53R5_MP-2
  block:
    - name: "2.4.1.9 | PATCH | Ensure access to crontab is configured | Remove cron.deny"
      ansible.builtin.file:
        path: /etc/cron.deny
        state: absent

    - name: "2.4.1.9 | PATCH | Ensure access to crontab is configured | Check if cron.allow exists"
      ansible.builtin.stat:
        path: "/etc/cron.allow"
      register: discovered_cron_allow_state

    - name: "2.4.1.9 | PATCH | Ensure access to crontab is configured | Ensure cron.allow is restricted to authorized users"
      ansible.builtin.file:
        path: /etc/cron.allow
        state: '{{ "file" if discovered_cron_allow_state.stat.exists else "touch" }}'
        owner: root
        group: root
        mode: 'u-x,g-wx,o-rwx'

