---

- name: "2.4.1.1 | PATCH | Ensure cron daemon is enabled and active"
  when: rhel10cis_rule_2_4_1_1
  tags:
    - level1-server
    - level1-workstation
    - patch
    - cron
    - rule_2.4.1.1
    - NIST800-53R5_CM-1
    - NIST800-53R5_CM-2
    - NIST800-53R5_CM-6
    - NIST800-53R5_CM-7
    - NIST800-53R5_IA-5
  ansible.builtin.service:
    name: crond
    enabled: true

- name: "2.4.1.2 | PATCH | Ensure access to /etc/crontab is configured"
  when: rhel10cis_rule_2_4_1_2
  tags:
    - level1-server
    - level1-workstation
    - patch
    - cron
    - rule_2.4.1.2
    - NIST800-53R5_AC-3
    - NIST800-53R5_MP-2
  ansible.builtin.file:
    path: /etc/crontab
    owner: root
    group: root
    mode: 'go-rwx'

- name: "2.4.1.3 | PATCH | Ensure access to /etc/cron.hourly is configured"
  when: rhel10cis_rule_2_4_1_3
  tags:
    - level1-server
